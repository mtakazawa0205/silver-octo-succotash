    <script type="text/javascript">

        // 入力内容チェックのための関数
        function input_check(){
        var result = true;

        // エラー用装飾のためのクラスリセット
        $('#roomprice').removeClass("inp_error");
        $('#additionalfee').removeClass("inp_error");
        $('#cleaningfee').removeClass("inp_error");
        $('#deposit').removeClass("inp_error");


        // 入力エラー文をリセット
        $("#roomprice_error").empty();
        $("#additionalfee_error").empty();
        $("#cleaningfee_error").empty();
        $("#deposit_error").empty();


        // 入力内容セット
        var roomprice  = $("#roomprice").val();
        var additionalfee  = $("#additionalfee").val();
        var cleaningfee  = $("#cleaningfee").val();
        var deposit  = $("#deposit").val();


        // 入力内容チェック

        // ルームプライス
        if(roomprice == ""){
            $("#roomprice_error").html("<i class='fa fa-exclamation-circle'></i> Userroomprice is required.");
            $("#roomprice").addClass("inp_error");
            result = false;
        }

        else if(roomprice.length > 25){
            $("#roomprice_error").html("<i class='fa fa-exclamation-circle'></i> Please input userroomprice within 25 values.");
            $("#roomprice").addClass("inp_error");
            result = false;
        }

        // 追加費用
        if(additionalfee == ""){
            $("#additionalfee_error").html("<i class='fa fa-exclamation-circle'></i> Email address is required.");
            $("#additionalfee").addClass("inp_error");
            result = false;
        }

        else if(!additionalfee.match(/^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$/)){
            $('#additionalfee_error').html("<i class='fa fa-exclamation-circle'></i> Please input a valid email address.");
            $("#additionalfee").addClass("inp_error");
            result = false;
        }

        else if(additionalfee.length > 255){
            $('#additionalfee_error').html("<i class='fa fa-exclamation-circle'></i> Please input a valid email address.");
            $("#additionalfee").addClass("inp_error");
            result = false;
        }

        // 清掃費用
        if(cleaningfee == ""){
            $("#cleaningfee_error").html("<i class='fa fa-exclamation-circle'></i> Email address is required.");
            $("#cleaningfee").addClass("inp_error");
            result = false;
        }

        if(!additionalfee.match(/^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$/)){
            $('#cleaningfee_error').html("<i class='fa fa-exclamation-circle'></i> Please input a valid email address.");
            $("#cleaningfee").addClass("inp_error");
            result = false;
        }

        else if(cleaningfee.length > 255){
            $('#cleaningfee_error').html("<i class='fa fa-exclamation-circle'></i> Please input a valid email address.");
            $("#cleaningfee").addClass("inp_error");
            result = false;
        }
        return result;
        }
</script>
